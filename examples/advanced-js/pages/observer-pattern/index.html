<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Practice | Home</title>
  </head>
  <body>
    <div id="root">
      <p>A</p>
      <p>B</p>
    </div>
    <div class="pane">
      <input
        type="text"
        placeholder="enter new child content"
        id="child_text"
      />
      <button id="new_btn">new</button>
    </div>
    <div>
      <div>
        <button id="send_btn">send</button>
      </div>
      <iframe src="./assets/child.html" id="iframe1" frameborder="0"></iframe>
    </div>

    <script>
      document.getElementById('send_btn').addEventListener('click', () => {
        window.iframe1.contentWindow.postMessage('hello', '*');
      });

      window.addEventListener('message', (event) => {
        console.log(event.data);
      });
    </script>
  </body>
</html>
